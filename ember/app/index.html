<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Chatness Ember</title>
    <link rel="icon" type="image/png" href="{{rootURL}}favicon.png" />
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    {{content-for "head"}}

    <link integrity="" rel="stylesheet" href="{{rootURL}}assets/vendor.css" />
    <link
      integrity=""
      rel="stylesheet"
      href="{{rootURL}}assets/chatness-ember.css"
    />

    {{content-for "head-footer"}}
  </head>
  <body>
    {{content-for "body"}}

    <script src="{{rootURL}}assets/vendor.js"></script>
    <script src="{{rootURL}}assets/chatness-ember.js"></script>

    {{content-for "body-footer"}}

    <script
      type="text/javascript"
      src="https://static.chatness.app/js/elements.js"
    ></script>

    <!-- POWERED LABEL -->
    <small
      id="powered"
      class="block text-center"
      style="margin-bottom: 20px; position: fixed; bottom: 0; width: 100%"
      >Powered by
      <a href="https://chatness.app?utm_source=ember">Chatness</a></small
    >
    <script>
      const source = new URL(location.href).searchParams.get("utm_source");
      const hide = source === "home";
      if (hide) {
        document.querySelector("#powered").style.display = "none";
      }
    </script>
    <!-- /POWERED LABEL -->
  </body>
</html>
