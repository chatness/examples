<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="icon" href="<%= BASE_URL %>images/favicon.png" />
    <title>Chatness Vue</title>
    <style>
      body,
      html {
        overflow-y: auto !important;
      }
      h2.outer,
      #powered {
        text-align: center;
        margin-top: 50px;
        display: block;
      }
      @media (prefers-color-scheme: dark) {
        h2.outer,
        #powered {
          color: #fff;
        }
      }
    </style>
  </head>
  <body>
    <noscript>
      <strong
        >We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work
        properly without JavaScript enabled. Please enable it to
        continue.</strong
      >
    </noscript>
    <div id="app"></div>
    <script
      type="text/javascript"
      src="https://static.chatness.app/js/elements.js"
    ></script>
    <!-- POWERED LABEL -->
    <small id="powered" class="block text-center" style="margin-bottom: 20px"
      >Powered by
      <a href="https://chatness.app?utm_source=vue">Chatness</a></small
    >
    <script>
      const source = new URL(location.href).searchParams.get('utm_source');
      const hide = source === 'home';
      if (hide) {
        document.querySelector('#powered').style.display = 'none';
      }
    </script>
    <!-- /POWERED LABEL -->
    <!-- built files will be auto injected -->
  </body>
</html>
